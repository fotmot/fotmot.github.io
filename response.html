<html>
<head>
    <title>Авторизация</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var token = /access_token=([^&]+)/.exec(document.location.hash)[1];
        var exp = /expires_in=([^&]+)/.exec(document.location.hash)[1];
        var time = (new Date()).getTime() + Number(exp) * 1000;
        document.cookie = "yat=" + token + "; path=/; expires=" + (new Date(time)).toGMTString();
        document.location = "index.html";
    </script>
</head>
<body>
<div>Перенаправление не роддерживается вашим браузером</div>
</body>
</html>
