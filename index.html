<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Облочная фоторамка</title>
    <link href="/css/custom.css" rel="stylesheet">
    <script>
        let used = [];

        function random(min, max, is_unique_only = true) {
            let rnd = Math.floor(Math.random() * (max - min + 1)) + min;
            if(!is_unique_only){
                return rnd;
            }
            if (used.includes(rnd) && max > 500) {
                rnd = random(min, max);
            } else if (max > 500) {
                used.push(rnd);
            }
            return rnd;
        }

        let timer = 0;
    </script>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="/js/yandex.js"></script>
    <script src="js/pixels.com.js"></script>
    <script src="/js/main.js"></script>


</head>
<body>
<div id="container">
    <video autoplay id="video" preload="auto" controls>
        <source src="/media/output.mp4">
    </video>
    <div id="overlay"><span id="sbut" onclick="toggleSettings()">&#9776;</span><span id="meta"></span></div>
    <div id="settings">
        <label for="sel_method">Выбрать источник</label>
        <select id="sel_method" onchange="changeMethod(this.value);">
            <option value="1">Pixels.com</option>
            <option value="2">Yandex.Disk</option>
        </select>
    </div>
</div>

</body>
</html>
